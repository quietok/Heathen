About=À la demande des Églises Wallonnes francophones, David Martin, Pasteur de l’Église Wallonne d’Utrecht, s’impliqua dans une révision de la Bible de Genève. Il publia le Nouveau Testament en 1696, puis l’intégralité de la Bible en 1707, à Amsterdam. La Bible de David Martin devint dès 1710 la version officielle des églises protestantes de langue française. \par\parTexte avec orthographe modernisée. \par\parPour plus de détails, aller sur le site: http://www.martin1707.com.
