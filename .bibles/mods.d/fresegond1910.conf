About=En 1874, suite à une commande de la Compagnie des Pasteurs de Genève, parait la traduction de l’Ancien Testament par Louis Segond, pasteur et théologien (1810-1885). \par\parUne traduction précise dans un français toujours très correct, une grande clarté dans l’expression expliquent le succès de son travail. Louis Segond traduit ensuite le Nouveau Testament et la Bible complète parait en 1880.  \par\parRévisée plusieurs fois depuis, elle est devenue la Bible la plus largement répandue dans les milieux protestants de langue française. \par\parSource: http://richardlemay.com, avec lʼautorisation de Richard Lemay.
