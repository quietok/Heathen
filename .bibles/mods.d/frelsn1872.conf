Description=Bible de Lausanne (1872)
About=La traduction de la Bible de Lausanne est le fruit de 30 années de travail réalisé par une équipe pasteurs fidèles et de savants docteurs en théologie, appartenant à la France et à la Suisse. Après de longues années d’un travail collectif, ils publient, après l’avoir consciencieusement révisée, leur œuvre à Lausanne en 1872.\par\parBasée sur la Bible de Genève de 1712, elle suit fidèlement le texte hébreu massorétique pour l’Ancien Testament et le texte reçu grec (Textus Receptus) pour le Nouveau Testament.\par\parLongtemps restée dans l’oubli, elle ressort aujourd’hui sous forme numérique grâce à la Société Biblique Trinitaire (http://www.societebibliquetrinitaire.fr).
