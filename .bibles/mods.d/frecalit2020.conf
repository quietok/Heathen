About=Calendrier liturgique de l’Église catholique à partir du site Port St Nicolas.\parCet outil est en version beta. Tout est calculé de manière entièrement automatique. Les algorithmes que nous avons programmés sont a priori corrects, mais il existe des tas d’exceptions à la règle générale. Nous ne sommes pas sûrs de les connaître toutes. Raison pour laquelle il peut y avoir des anomalies.\parConverti au format imp/OSIS puis en module sword grâce à l’aide des bénévoles du <a href="https://forum.ubuntu-fr.org/viewtopic.php?id=2038066">Forum ubuntu francophone</a>.\parSi vous constatez une erreur, merci de prévenir l’auteur par courriel (jim.wanderscheidD@gmail.com) et/ou rédiger un rapport de bogue sur <a href="https://gitlab.com/crosswire-bible-society/calendrier-liturgique-catholique">GitLab</a>.
