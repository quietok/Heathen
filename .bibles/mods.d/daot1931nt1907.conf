About=Danish translation of the Old Testament authorized in 1931 by the Danish King, with the New Testment being the authorized Danish version from 1907.\parThe NT is based on an entirely new OCR-scanning of an edition with Latin typographic (not Fraktur).  The NT has subsequently been thoroughly proof-read and hand-corrected, and footnotes \par as well as tables of contents for each chapter have been added.\par The OT is based on an OCR-scan from the late 1980s, scanned from a typographically deficient \par edition from 1933.  OCR-scanning done and proof-read by a Danish pioneering couple with a heart \parfor media-missions.  It was placed on the Internet by Søren Horn in the early 1990s, from \parwhere it was picked up by Projekt Runeberg at Linköping University. Ulrik Sandborg-Petersen picked \par up the text in the mid-2000's, and has since then hand-corrected literally thousands of OCR-mistakes\par and paragraphing issues.\par Both the OT and the NT retain the original orthography.\par\par Errors and corrections should be sent to Ulrik Sandborg-Petersen via:\parhttps://github.com/emg/
About_da=Dansk autoriseret oversættelse af GT fra 1931 med den autoriserede oversættelse af NT fra 1907.\par\parNT-delen er baseret på en ny OCR-scanning af en udgave med latinske bogstaver (ikke gotiske). \parEfterfølgende er NT-delen blevet gennemgribende korrekturlæst og korrigeret, og fodnoter samt \parindholdsfortegnelser for hvert kapitel er blevet tilføjet.\par\parGT-delen er baseret på en OCR-scanning fra sidst-1980'erne af et typografisk fejlbehæftet eksemplar \parfra 1933.  Derefter blev teksten hånd-korrigeret af et ægtepar med hjerte for mediemission. Søren \parHorn lagde udgaven på Internettet tidligt i 1990'erne.  Projekt Runeberg ved Linköping Universitet \partog denne tekst til sig og tilføjede afsnitsformattering inklusive noget korrektur.  \parUlrik Sandborg-Petersen tog teksten til sig i midten af 00'erne, og har siden da hånd-korrigeret\partusindvis af OCR-genkendendelsesfejl og fejl i afsnitsgrænser.\par\parBåde NT-delen og GT-delen bibeholder den oprindelige retskrivning.\par\par Fejlrapporter og -rettelser bedes sendt til Ulrik Sandborg-Petersen via: \parhttps://github.com/emg/ 
