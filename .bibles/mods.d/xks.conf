About= &nbsp;&nbsp;&nbsp;&nbsp; Сірернің алныңарда хакас тіліне тілбестелген Наа Молҷағ. Наа Молҷағнаң Пурунғы Молҷағ пір кинде полып, тилекейде иң хығырылчатхан Худайның (Ызых) Пічии алай ба Библия полча.\par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷағ – ол 27 кинденің чыындызы полча. Андар тӧрт Чахсы Хабар, Худай илҷілерінің чуртастарынаңар кинде, Илҷілернің пічіктері паза Ухаанҷыларның Азых Чооғы киріл парғаннар. Грек тілінең «Евангелие» сӧс «Чахсы Хабар» тіп тілбестелче. Ӏди Иисус Христос Позының ӱгредиин адап салған, сах ідӧк Наа Молҷағның пастағы тӧрт киндезі адалча. Анда евангелисттер Матфей, Марк, Лука паза Иоанн Иисус Христостың чуртазынаңар паза иткен киректерінеңер, Аның ӱгредиинеңер паза Ол иткен хайхастардаңар, Аның ӧлімінеңер паза тірілгенінеңер чоохтапчалар.\par &nbsp;&nbsp;&nbsp;&nbsp; Худай илҷілерінің чуртастарынаңар киндеде Иисус Христостаңар Чахсы Хабар хайди тарадылғаннаңар чоохталча. Пу киндеде Христос киртінізінің пастағы чылларында полған киректернің изерезі кӧзіділчеткеннеңер, ол тархынның тың аарлалчатхан киречізі полча. Анда илҷілернің кӱстенізі сылтаанда, Иисус Христостаңар хабар тиксі-тилекейге хайди тарадылғаннаңар чоохталча.\par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷаға ідӧк Павелнің, Петрның, Иоанның паза илҷілернің пасхалары даа Христос тӧрееннең 1-ғы чӱс чылында пасхан 21 пічии кірген. Полған на пічік кемге-де, христиан ӧмелеріне алай алынҷа кізілерге адалып, пазыл парғаннар.\par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷағның халғанҷы киндезі, Илҷілернің Азых Чооғы, ухаанҷы ниме. Аны хығырары оой ла нимес. Анда тилекейнің тархынында Худай полғанының чазыдын асчатхан кӧп омалар пар. Пу киндеде ідӧк Худай тилекейні чарғылирдаңар паза пу чир-чарыхтың орнына «наа тигірнең наа чир» тіп адалчатхан артых, мӧгі хан-чир килерінеңер чоохталча.\par &nbsp;&nbsp;&nbsp;&nbsp; \par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷағны тілбестирінде тузаланылчатхан сын пічіктердеңер\par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷағ пурунғы грек тілінең пазыл парған. Ол кӧп хати холнан хобырылған. Прай ла грек пічіктері пір тӧӧй ниместер. Че пасхалалчатхан орыннарның кӧп сабазы сағыс хоостыра тың на ырабинчалар. Пурунғы пасха пічіктернең тиңни Наа Молҷағның пічиинде андағ киліспес орыннар асхынахтар.\par &nbsp;&nbsp;&nbsp;&nbsp; Хакас тіліне тілбестег орыс Синод тілбестиине тӧстенче. Піс пілчеткен иң артых пічіктер пірее чирлерде Синод тілбестиинең пасхалалчалар. Хығырығҷыларға грек пічіктерінең пасхалалчатхан андағ орыннар страницаның алтында паза кинденің соондағы таблицаларда чарыда чоохталчалар.\par &nbsp;&nbsp;&nbsp;&nbsp; Синод тілбестии удаа таныс грек пічіктерінің пірдеезіне тӧстенминче. (Сағамғы Синод тілбестеглері андағ орыннарны курсивнең алай тӧрткіл скобкаларнаң таныхтапчалар. Че пірееде пір дее хайди таныхтабинчалар). Андағ оңдайларда хакас тілбестии грек пічиин хооп, Синод тілбестиинең пасхалалчатханына сноскаларда ӱндеспинче.\par &nbsp;&nbsp;&nbsp;&nbsp; \par &nbsp;&nbsp;&nbsp;&nbsp; Пу киндее хоза сығарылған нимелер\par &nbsp;&nbsp;&nbsp;&nbsp; Кинденің соонда сӧстік табарзар. Анда хакас тілбестиинде тузаланылчатхан паза чарыда чоохтиры киректелчеткен сӧстерні таап аларзар. Сӧстікте пирілчеткен сӧстернің ӱстӱнде мындағ «c» підір пазылых полча. Кинденің соонда, тізең, Наа Молҷағ тузындағы Палестин паза Чағынғы Ӏскеркі чирлернің карталары, ідӧк Библия тузында полған киректернің орыннарының сомнары кӧзіділ парғаннар.\par &nbsp;&nbsp;&nbsp;&nbsp; \par &nbsp;&nbsp;&nbsp;&nbsp; Хакас тіліне тілбестегдеңер\par &nbsp;&nbsp;&nbsp;&nbsp; Тілбестег чахсы синде иділерінің ӱчӱн паза сын грек пічиинің сағызын хыйыстырбастың ӱчӱн, Библияны тілбестепчетсе, хайзы-пірсі сыныхтағлар хайди даа иділедірлер. Хакас тілбестегде, грек пічиин чарытчатса, Библияны тілбестеҷең институттың пасха даа тоғыстарында чіли, пу тоғыста тілбесчілер чоннар аразында алылған оңдайларны хыйыстырбасха кӱстенчелер. Піске грек пічиинің пасха-пасха оңдайли чарыдылчатхан орыннарының тілбестеге пірсін не аларға киліскен, пасхазын (грек пічиинің чарыдылчатхан олох орнын) сноскаа кир салғабыс.\par &nbsp;&nbsp;&nbsp;&nbsp; Наа Молҷағ ікі муңҷа чыл мының алнында пазыл парған. Ол сыынаң аны чӱзерлеп улуғ-кічіг тіллерге тілбестеп салғаннар. Амды ол санға хакас тілі кірібӧк парды. Худай Пічии хакас тіліне тілбестелгеннең кӧп ле тус иртпеді – пу проектке он чыл азыра ла. Пу тустың аразына Библияны тілбестеҷең институтнаң Марктың Чахсы хабары (1995), Луканың Чахсы Хабары, Худай илҷілерінің чуртастары (1999), Иоанның Чахсы Хабары, Иоанның пічіктері паза Азых чоох Киндезі (2004), тӧрт Чахсы Хабар (2007) тілбестеліп, сынағ оңдайынаң сығарыл парғаннар.\par &nbsp;&nbsp;&nbsp;&nbsp; Библияны тілбестеҷең институт Наа Молҷағны хакас тіліне тілбестир тоғыста кӧп чыллар изере араласхан тілбесчілерге паза редакторларға, ідӧк пу тілбестегні чарыхха сығарарына хабасхан прай кізілерге алынҷа алғызын читірче.\par \par Тілбесчілер: Т.Н. Боргоякова, Г.Н. Литвиненко, И.П. Топоев \par Худай сӧзінҷе редакторлар: М. Домагала, П. Кнапп, С.Н. Сычев\par Редакторлар: Т.Н. Боргоякова, В.Г. Карпов, А.Г. Сунчугашева (редактор полысчызы)\par Худай сӧзінҷе консультант: Д. Кларк\par \par ISBN 978-5-93943-126-2
